<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#chatGradient)" />
  
  <!-- Chat bubble -->
  <path d="M 30 35 Q 30 28 37 28 L 63 28 Q 70 28 70 35 L 70 50 Q 70 57 63 57 L 45 57 L 35 65 L 35 57 Q 30 57 30 50 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Message lines -->
  <line x1="40" y1="38" x2="60" y2="38" stroke="#667eea" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="40" y1="45" x2="55" y2="45" stroke="#667eea" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Email envelope accent -->
  <path d="M 55 48 L 75 48 L 75 63 L 55 63 Z" fill="white" opacity="0.9"/>
  <path d="M 55 48 L 65 55 L 75 48" fill="none" stroke="#764ba2" stroke-width="2" stroke-linejoin="round"/>
  <line x1="55" y1="48" x2="55" y2="63" stroke="#764ba2" stroke-width="2"/>
  <line x1="75" y1="48" x2="75" y2="63" stroke="#764ba2" stroke-width="2"/>
  <line x1="55" y1="63" x2="75" y2="63" stroke="#764ba2" stroke-width="2"/>
</svg>
